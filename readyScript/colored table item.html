<style>
    table {
        width: 100%;
        border-collapse: collapse;
    }

    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    tr:nth-child(even) {
        background-color: #f2f2f2;
    }

    th {
        background-color: #4CAF50;
        color: white;
    }
</style>

<table>
    <tr>
        <th>Item</th>
        <th>Color</th>
    </tr>
    <tr>
        <td>Item 1</td>
        <td>Red</td>
    </tr>
    <tr>
        <td>Item 2</td>
        <td>Blue</td>
    </tr>
    <tr>
        <td>Item 3</td>
        <td>Green</td>
    </tr>
    <tr>
        <td>Item 4</td>
        <td>Yellow</td>
    </tr>
</table>
<!-- In the example above, we use CSS to style the table. The table element is given a width of 100% and the border-collapse property is set to collapse to remove any spacing between cells.

The th and td elements are styled with padding, text alignment, and a bottom border. The tr:nth-child(even) selector is used to apply a background color to every other row, creating a zebra stripe effect.

The th element is given a background color of #4CAF50 (a shade of green) and the text color is set to white.

You can modify the colors, padding, and other styles to suit your needs -->
