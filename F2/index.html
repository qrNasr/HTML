<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<!-- how to select parent and child -->

<body>
    <div class="div1">
        <p>First</p>
        <p>Second</p>
        <p>Third</p>
        <p>Fourth</p>
    </div>
    <div class="div2" id="main">
        <ul>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ul>
    </div>

    <div class="div3" id="main2">
        <p>First</p>
        <p>Second</p>
        <p>Third</p>
        <p>Fourth</p>
        <ol>
            <li>List item 1</li>
            <li>List item 2</li>
            <li>List item 3</li>
        </ol>
    </div>

    <!-- adjecent selector -->
    <style>
        p + p {
            margin: 0;
        }
    </style>
    
    <div>
        <p>I'm a paragraph</p>
        <p>I get selected!</p>
    </div>
    <div>
        <p>I'm a paragraph</p>
        <h2>Monkey hair</h2>
        <p>I will NOT get selected</p>
    </div>
    

</body>

</html>
